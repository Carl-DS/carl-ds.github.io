            <div class="post-content">
              <p>并发: 逻辑上具备同时处理多个任务的能力<br>
并行: 物理上在同一时刻执行多个并发任务</p>
<p>通常情况下,用多进程来实现分布式和负载平衡,减轻单进程垃圾回收压力;用多线程(LWP)抢夺更多的处理器资源;用协程来提高处理器时间片利用率.</p>
